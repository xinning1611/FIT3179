<!DOCTYPE html>
<html>
<head>
  <title>FIT3179 Homework Week 10</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    
</head>
<body>

  <h1>Analysis of Foreign Arrivals in Malaysia (January 2020 to June 2024)</h1>
  
  <div class = "container">
    <div class = "chart">
      <div id = "symbol_map"></div> 
    </div>

    <div class = "chart">
      <div id = "area_chart"></div> 
    </div>
  </div>

<script type="text/javascript">
  var specVis1 = "js/symbol_map.vg.json";
  vegaEmbed('#symbol_map', specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var specVis2 = "js/area_chart.vg.json";
  vegaEmbed('#area_chart', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
